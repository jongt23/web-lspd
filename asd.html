<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSPD - ASD</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" type="image/png" href="https://r2.fivemanage.com/image/smVKck6hpqCp.png">
    <style>
      body {
        background: linear-gradient(120deg, #0a131c 0%, #1a3c6e 60%, #0078d7 100%);
      }
      .lspd-logo-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 2.2rem;
        margin-bottom: 1.2rem;
      }
      .lspd-logo {
        width: 192px;
        height: 192px;
        border-radius: 50%;
        background: rgba(10,19,28,0.7);
        box-shadow: 0 6px 32px #000a;
        padding: 16px;
        object-fit: contain;
        border: 3px solid var(--accent, #0078d7);
        transition: transform 0.2s;
      }
      .lspd-logo:hover {
        transform: scale(1.07) rotate(-3deg);
        box-shadow: 0 12px 36px #00a2ff55;
        border-color: #fff;
      }
      header h1 {
        font-size: 2.3rem;
        font-weight: 900;
        letter-spacing: 2px;
        color: var(--accent, #0078d7);
        margin: 0 0 0.5rem 0;
        text-shadow: 0 2px 16px #000a, 0 0px 2px #00a2ff55;
        text-align: center;
      }
      .menu {
        display: flex;
        flex-direction: column;
        gap: 2rem;
        background: rgba(19,35,51,0.92);
        box-shadow: 0 12px 40px #0007;
        border: 2px solid var(--accent, #0078d7);
        backdrop-filter: blur(2px);
        padding: 3rem 2rem;
        border-radius: 18px;
        min-width: 320px;
        align-items: center;
        justify-content: center;
        margin: 0 auto;
        max-width: 400px;
      }
      .menu-button {
        text-transform: uppercase;
        letter-spacing: 1.5px;
        min-width: 180px;
        font-size: 1.1rem;
        padding: 1rem 2rem;
        border-radius: 8px;
        border: none;
        background: #fff2;
        color: #eaf6ff;
        box-shadow: 0 2px 12px #0003;
        font-weight: 700;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.7em;
        transition: background 0.2s, transform 0.2s;
        text-decoration: none;
        cursor: pointer;
      }
      .menu-button:hover {
        background: #e0e7ef;
        color: #222;
        transform: scale(1.04);
      }
      @media (max-width: 600px) {
        .lspd-logo-container { margin-top: 1.2rem; margin-bottom: 0.7rem; }
        .lspd-logo { width: 70px; height: 70px; }
        header h1 { font-size: 1.3rem; }
        .menu {
          padding: 2rem 0.5rem;
          min-width: unset;
          max-width: 98vw;
        }
        .menu-button {
          min-width: 120px;
          font-size: 1rem;
          padding: 0.8rem 1rem;
        }
      }
    </style>
</head>

    </header>
    <main>

                <i class="fa-solid fa-user-plus"></i> OPOSITAR
            </a>
            <a href="https://script.google.com/macros/s/AKfycbzngAdn4L9LzsnjB-U2LmkbpCiq-sbSR0iV_gSVeBbw7V1cJtp42hMBV6AhLyZqdtvtzg/exec?page=visor" class="menu-button" target="_blank" rel="noopener">

    </main>

</body>
</html>
