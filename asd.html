    <link rel="icon" type="image/png" href="https://r2.fivemanage.com/image/smVKck6hpqCp.png">
    <style>
      /* ASD specific styles */
      header h1 {
        color: var(--accent); /* Keep accent color for this specific H1 */
      }
      .menu { /* Overriding global .menu for ASD page */
        max-width: 420px; /* Specific width for ASD menu */
      }
      .asd-button { /* Specific class for ASD buttons */
        background: rgba(255, 255, 255, 0.15); /* Light, translucent background */
        color: var(--text);
        font-weight: 700;
        box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        padding: 0.9rem 1.5rem;
        justify-content: center; /* Center ASD button content */
      }
      .asd-button:hover {
        background: rgba(255, 255, 255, 0.3);
        color: #fff; /* Brighter white on hover */
        transform: scale(1.05) translateY(-2px);
      }
      footer p { /* Specific footer style for ASD */
        color: var(--text); /* Brighter footer text for this page */
      }
      @media (max-width: 600px) {
        .asd-button {
          font-size: 0.9rem;
          padding: 0.8rem 1rem;
        }
      }
    </style>
</head>
