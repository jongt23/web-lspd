      /* Index specific styles */
      .main-menu.menu { /* More specific selector for the grid menu */
        display: grid;

        gap: 1.5rem; /* Grid gap */

        width: auto; /* Override global width: 100% for grid items */
        padding: 1rem 1.2rem; /* Adjust padding for grid buttons */
        font-size: 1rem;
      }

      @media (max-width: 900px) {
        .main-menu.menu {
          grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
          gap: 1.2rem;
        }
      }
      @media (max-width: 600px) {
        .main-menu.menu {
          grid-template-columns: 1fr; /* Single column on very small screens */
          gap: 1rem;
          padding: 1.5rem 1rem;
        }
        .main-menu.menu .menu-button {
            font-size: 0.9rem; /* Adjust font size for single column */
        }
      }
    </style>
