    <link rel="stylesheet" href="styles.css">

    <link rel="icon" type="image/png" href="https://r2.fivemanage.com/image/smVKck6hpqCp.png">
    <style>
      .lspd-logo-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 2.2rem;
        margin-bottom: 1.2rem;
      }
      .lspd-logo {
        width: 192px;
        height: 192px;
        border-radius: 50%;
        background: rgba(10,19,28,0.7);
        box-shadow: 0 6px 32px #000a;
        padding: 16px;
        object-fit: contain;
        border: 3px solid var(--accent);
        transition: transform 0.2s;
      }
      .lspd-logo:hover {
        transform: scale(1.07) rotate(-3deg);
        box-shadow: 0 12px 36px #00a2ff55;
        border-color: #fff;
      }
      .menu {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 2rem;
        background: rgba(19,35,51,0.92);
        box-shadow: 0 12px 40px #0007;
        border: 2px solid var(--accent);
        backdrop-filter: blur(2px);
        padding: 3rem 2rem;
        border-radius: 18px;
        min-width: 320px;
        align-items: center;
        justify-items: center;
      }
      .menu .menu-button:last-child {
        /* Elimina la regla de centrado especial */
        /* grid-column: 1 / span 2;
        justify-self: center; */
      }
      .menu-button {
        text-transform: uppercase;
        letter-spacing: 1.5px;
      }
      header {
        background: transparent;
        box-shadow: none;
        padding-bottom: 0;
      }
      header h1 {
        font-size: 2.3rem;
        font-weight: 900;
        letter-spacing: 2px;
        color: var(--accent);
        margin: 0 0 0.5rem 0;
        text-shadow: 0 2px 16px #000a, 0 0px 2px #00a2ff55;
      }
      body {
        background: linear-gradient(120deg, #0a131c 0%, #1a3c6e 60%, #0078d7 100%);
      }
      @media (max-width: 900px) {
        .menu {
          grid-template-columns: 1fr 1fr;
        }
      }
      @media (max-width: 600px) {
        .lspd-logo-container { margin-top: 1.2rem; margin-bottom: 0.7rem; }
        .lspd-logo { width: 70px; height: 70px; }
        header h1 { font-size: 1.3rem; }
        .menu {
          grid-template-columns: 1fr;
          gap: 1.2rem;
          width: 95vw;
          padding: 2rem 0.5rem;
          min-width: unset;
        }
      }
      .menu-logo {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 56px; /* Ajusta según el alto de tus botones */
        grid-column: auto;
      }
      .menu-logo img {
        height: 56px; /* Igual que el alto del botón */
        width: auto;
        display: block;
        margin: 0 auto;
        border-radius: 8px;
        background: #fff2;
        padding: 4px 8px;
        box-shadow: 0 2px 12px #0003;
      }
      .menu-logo-btn {
        padding: 0;
        background: #fff2;
        box-shadow: 0 2px 12px #0003;
        border: none;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 56px;
        min-width: 180px; /* Igual que los otros botones */
        border-radius: 8px;
        transition: background 0.2s, transform 0.2s;
      }
      .menu-logo-btn:hover {
        background: #e0e7ef;
        transform: scale(1.04);
      }
      .menu-logo-img-wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
      }
      .menu-logo-btn img {
        max-height: 40px;
        max-width: 120px;
        width: auto;
        height: auto;
        display: block;
        margin: 0 auto;
        border-radius: 6px;
        background: transparent;
        box-shadow: none;
        padding: 0;
      }
    </style>
</head>
