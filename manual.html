        body {

            flex-direction: column;

            text-align: center;
        }

        .menu-button i {
            margin-right: 0.5rem;
        }

        .menu-button:hover {
            background-color: #1565c0;
        }

        .manual-completo {
            background-color: #388e3c;
        }

        footer {
