<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSPD - Sanciones</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" type="image/png" href="https://r2.fivemanage.com/image/smVKck6hpqCp.png">
    <style>
      /* Sanciones specific styles */
      header h1 {
        color: var(--accent); /* Keep accent color for this specific H1 */
      }
      .menu { /* Overriding global .menu to be wider for these buttons */
        min-width: 320px;
        max-width: 450px; /* Slightly wider for these buttons */
        padding: 2rem 1.5rem; /* Adjust padding */
      }
      .sanciones-button { /* Specific class for these buttons if they need different styling */
        font-size: 1.05rem; /* Custom font size */
        padding: 0.9rem 1.8rem; /* Custom padding */
        background: var(--accent); /* Solid accent color */
        font-weight: 700;
      }
      .sanciones-button:hover {
        background: var(--accent-darker); /* Darker accent on hover */
        transform: scale(1.04) translateY(-2px);
      }

      @media (max-width: 600px) {
        .menu { padding: 1.5rem 1rem; }
        .sanciones-button { font-size: 0.9rem; padding: 0.7rem 1rem; }
      }
    </style>
</head>
<body>
    <header>
        <div class="page-logo-container">
            <a href="index.html" title="Volver al menú principal">
                <img src="https://r2.fivemanage.com/image/smVKck6hpqCp.png" alt="LSPD Logo" class="page-logo">
            </a>
        </div>
        <h1>LSPD - Sanciones</h1>
    </header>
    <main>
        <div class="menu">
            <a href="https://docs.google.com/forms/d/e/YOUR_SANCTION_FORM_ID_HERE/viewform" class="menu-button sanciones-button" target="_parent" rel="noopener" title="Debes reemplazar esta URL con el enlace a tu Google Form para sancionar">
                <i class="fa-solid fa-gavel"></i> SANCIONAR
            </a>
            <a href="https://script.google.com/macros/s/AKfycbxrss4ubqUJ6hPD0jkBZ1hVsm0ueAQLNK10SZAedlylC84-v4JZE6CDebAN_fy4eE2w/exec" class="menu-button sanciones-button" target="_parent" rel="noopener">
                <i class="fa-solid fa-list-check"></i> VER SANCIONES
            </a>
        </div>
    </main>
    <footer>
        <p>© 2025 LSPD. Todos los derechos reservados.</p>
