<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario - LSPD</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="icon" type="image/png" href="https://r2.fivemanage.com/image/smVKck6hpqCp.png"> <!-- Added favicon -->
  <style>
    .calendar-content {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 18px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      border: 1px solid var(--accent-translucent);
      backdrop-filter: blur(5px);
      text-align: center;
      /* ANCHO MODIFICADO AQUÍ */
      max-width: 1100px; /* Aumentado desde 600px. Puedes ajustarlo a tu gusto (ej. 900px, 1000px, 1200px) */
      width: 90vw;    /* Se mantendrá al 90% del ancho de la ventana hasta alcanzar el max-width */
      margin-left: auto;  /* Añadido para centrar el bloque */
      margin-right: auto; /* Añadido para centrar el bloque */
    }
    .calendar-content h2 {
      color: var(--accent);
      margin-bottom: 1rem;
    }
    .calendar-content p {
      margin-bottom: 1.5rem;
    }
    .calendar-iframe-container { /* Container to make iframe responsive */
        position: relative;
        overflow: hidden;
        width: 100%;
        padding-top: 75%; /* Aspect ratio 4:3, ajusta si es necesario (ej. 60% o 56.25%) */
        border-radius: 10px;
        border: 1px solid var(--accent-translucent);
    }
    .calendar-iframe-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        width: 100%;
        height: 100%;
        border: none;
    }
     .home-button-container {
        margin-top: 2rem;
        text-align: center;
    }
  </style>
</head>
<body>
  <header>

  </header>
  <main>
    <section class="calendar-content">
      <div class="calendar-iframe-container">
        <iframe src="https://calendar.google.com/calendar/embed?height=600&wkst=2&bgcolor=%230A131C&ctz=Europe%2FMadrid&mode=WEEK&showTitle=0&showNav=1&showDate=1&showPrint=0&showTabs=1&showCalendars=0&showTz=0&src=MDI4MjQyYWUwMTcxMjQ5OGMxNjczZjY3MDAwNTFiZDA5Njc4NDFhMDlmZWFmMjg0YjIwNGExOTcxYjkzMDFjM0Bncm91cC5jYWxlbmRhci5nb29nbGUuY29t&color=%23009688" style="border-width:0"></iframe>
      </div>
      <div class="home-button-container">
        <a href="index.html" class="menu-button" style="max-width: 250px; margin: 0 auto; justify-content: center;">
            <i class="fa-solid fa-arrow-left"></i> Volver al Menú
        </a>
      </div>
    </section>
  </main>
  <footer>
    <p>© 2025 LSPD. Todos los derechos reservados.</p> <!-- Standardized footer text -->
  </footer>
</body>
</html>
